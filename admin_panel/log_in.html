<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="../img/favicon/favicon.svg" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 3px rgba(255, 179, 71, 0.3);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* Custom button styles for analogous color palette */
        .btn-primary {
            background-color: #FF9500; /* Main orange */
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FF7A00; /* Darker orange */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #FFB700; /* Yellow-orange */
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #FFA000; /* Darker yellow-orange */
            transform: translateY(-2px);
        }
        .btn-accent {
            background-color: #FFCE00; /* Yellow */
            color: #7C4700; /* Dark brown for contrast */
            transition: all 0.3s ease;
        }
        .btn-accent:hover {
            background-color: #FFD500; /* Brighter yellow */
            transform: translateY(-2px);
        }
        /* Custom gradient styles for buttons */
        .btn-gradient {
            background: linear-gradient(135deg, #FF9500, #FFB700);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #FF7A00, #FFA000);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-orange-50 min-h-screen p-4">
    <div class="fixed -z-10 top-0 left-0 w-full h-full opacity-50">
        <div class="absolute top-10 left-10 w-32 h-32 rounded-full bg-blue-100 blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-40 h-40 rounded-full bg-orange-100 blur-3xl"></div>
        <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-green-100 blur-3xl"></div>
    </div>

    <main class="container mx-auto py-16 md:py-20 relative">
        <div class="max-w-md mx-auto">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
                <div class="flex items-center space-x-3">
                    <div class="h-10 w-1 bg-orange-500 rounded-full"></div>
                    <h2 class="text-3xl font-bold text-orange-800">Welcome Back</h2>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 border border-orange-100 relative overflow-hidden">
                <div class="absolute -right-20 -top-20 w-40 h-40 bg-orange-50 rounded-full"></div>
                <div class="absolute -left-12 -bottom-12 w-24 h-24 bg-blue-50 rounded-full"></div>
                
                <div class="flex justify-between items-center mb-8 relative">
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-800">Sign In</h3>
                        <p class="text-gray-500 text-sm mt-1">Please enter your credentials</p>
                    </div>
                    <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-yellow-500 to-yellow-500 flex items-center justify-center shadow-lg transform rotate-6 animate-float">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
                
                <form id="loginForm" action="login_process.php" method="POST" class="space-y-6 relative">
                    <div class="group">
                        <label for="login_email" class="block text-sm font-medium text-gray-700 mb-1 group-hover:text-orange-600 transition">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input type="email" id="login_email" name="email" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition input-focus-effect">
                        </div>
                    </div>
                    
                    <div class="group">
                        <div class="flex items-center justify-between mb-1">
                            <label for="login_password" class="block text-sm font-medium text-gray-700 group-hover:text-orange-600 transition">Password</label>
                            <a href="forgot_password.html" class="text-sm text-orange-600 hover:text-orange-700 font-medium">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="login_password" name="password" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition input-focus-effect">
                        </div>
                    </div>
                    
                    <div class="pt-6">
                        <button type="submit" class="w-full py-4 px-6 rounded-xl font-medium shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 relative overflow-hidden group">
                            <div class="absolute inset-0 bg-gradient-to-r from-yellow-500 via-yellow-500 to-yellow-400"></div>
                            <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-yellow-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10 text-white text-lg font-bold drop-shadow-sm">Sign In</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- <div class="text-center mt-8">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="new_register.html" class="text-orange-600 font-medium hover:text-orange-700">Sign up</a>
                </p>
            </div> -->
        </div>
    </main>

    <script>
// Form submission handler
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form data
    const email = document.getElementById('login_email').value;
    const password = document.getElementById('login_password').value;
    
    // Show loading state
    const submitButton = this.querySelector('button[type="submit"]');
    const originalHTML = submitButton.innerHTML;
    
    // Updated loading state with orange-yellow colors
    submitButton.innerHTML = `
        <div class="relative z-10 flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Signing in...</span>
        </div>
    `;
    submitButton.disabled = true;
    
    // Create form data object
    const formData = new FormData();
    formData.append('email', email);
    formData.append('password', password);
    
    // Send AJAX request
    fetch('login_process.php', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        // Store the status for use after json parsing
        const status = response.status;
        return response.json().then(data => {
            return { ...data, status };
        });
    })
    .then(data => {
        // Reset button state
        submitButton.innerHTML = originalHTML;
        submitButton.disabled = false;
        
        // Clear any existing error messages
        clearErrorMessages();
        
        if (data.success) {
            // Show success message
            showMessage('success', data.message);
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1000);
        } else {
            // Handle different error types
            switch (data.error_type) {
                case 'email_format':
                case 'email_not_found':
                    showFieldError('login_email', data.message);
                    break;
                case 'password_empty':
                case 'password_incorrect':
                    showFieldError('login_password', data.message);
                    break;
                case 'account_inactive':
                case 'system_error':
                case 'invalid_method':
                default:
                    showMessage('error', data.message);
                    break;
            }
        }
    })
    .catch(error => {
        // Reset button state
        submitButton.innerHTML = originalHTML;
        submitButton.disabled = false;
        
        // Show generic error message
        showMessage('error', 'An error occurred while processing your request. Please try again.');
        console.error('Error:', error);
    });
});

// Function to show field-specific error
function showFieldError(fieldId, message) {
    const field = document.getElementById(fieldId);
    if (field) {
        // Add error class to input
        field.classList.add('border-red-500', 'bg-red-50');
        
        // Create error message element
        const errorDiv = document.createElement('div');
        errorDiv.className = 'text-red-500 text-sm mt-1 error-message';
        errorDiv.innerText = message;
        
        // Add error message after the field
        field.parentNode.appendChild(errorDiv);
        
        // Focus on the field with error
        field.focus();
    }
}

// Function to show general message
function showMessage(type, message) {
    // Create message container if it doesn't exist
    let messageContainer = document.getElementById('message-container');
    if (!messageContainer) {
        messageContainer = document.createElement('div');
        messageContainer.id = 'message-container';
        messageContainer.className = 'mt-4 mb-2 px-4 py-3 rounded-lg text-center';
        
        // Insert before the form
        const form = document.getElementById('loginForm');
        form.parentNode.insertBefore(messageContainer, form);
    }
    
    // Set appropriate styles based on message type
    if (type === 'success') {
        messageContainer.className = 'mt-4 mb-2 px-4 py-3 rounded-lg text-center bg-green-100 text-green-700';
    } else {
        messageContainer.className = 'mt-4 mb-2 px-4 py-3 rounded-lg text-center bg-red-100 text-red-700';
    }
    
    // Set message text
    messageContainer.innerText = message;
    
    // Auto-hide success messages after 5 seconds
    if (type === 'success') {
        setTimeout(() => {
            messageContainer.style.display = 'none';
        }, 5000);
    }
}

// Function to clear all error messages
function clearErrorMessages() {
    // Remove field-specific error styling and messages
    document.querySelectorAll('.error-message').forEach(el => el.remove());
    document.querySelectorAll('input').forEach(input => {
        input.classList.remove('border-red-500', 'bg-red-50');
    });
    
    // Hide general message container
    const messageContainer = document.getElementById('message-container');
    if (messageContainer) {
        messageContainer.style.display = 'none';
    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Transport - Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF8A00',
                        secondary: '#FFC700',
                        lightBg: '#FFFFFF',
                        darkText: '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FF8A00; /* Orange background */
        }
        
        .futuristic-loader div {
            position: absolute;
            border: 4px solid transparent;
            border-radius: 50%;
            border-top-color: #FFFFFF;
            border-bottom-color: #FFC700;
            animation: spin 1.5s ease-in-out infinite;
        }
        .futuristic-loader div:nth-child(1) { width: 60px; height: 60px; animation-duration: 1.5s; }
        .futuristic-loader div:nth-child(2) { top: 8px; left: 8px; width: 44px; height: 44px; animation-duration: 1.2s; animation-direction: reverse; border-width: 3px; }
        .futuristic-loader div:nth-child(3) { top: 16px; left: 16px; width: 28px; height: 28px; animation-duration: 0.9s; border-width: 2px; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glow { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7)); }
        
        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .progress-bar { width: 0%; transition: width 2.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .dots span {
            opacity: 0;
            animation: fade 1s linear infinite;
        }
        .dots span:nth-child(1) { animation-delay: 0.1s; }
        .dots span:nth-child(2) { animation-delay: 0.3s; }
        .dots span:nth-child(3) { animation-delay: 0.5s; }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .gif-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
            z-index: 5;
        }
        
        .gif-container img {
            max-width: 100%;
            height: auto;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .gif-container img {
                max-width: 80%;
            }
            .text-3xl {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) and (min-width: 641px) {
            .gif-container img {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div id="loader-page" class="fixed inset-0 flex flex-col items-center justify-center z-50">
        <div class="text-center mb-12 transition-transform duration-500 hover:scale-105">
            <div class="relative mb-6">
                <div class="absolute inset-0 bg-white rounded-full blur-lg opacity-20 animate-pulse"></div>
                <img src="img/logo.png" alt="Logo" class="w-24 h-24 mx-auto relative z-10 glow sm:w-28 sm:h-28 md:w-32 md:h-32">
            </div>
            
            <h2 class="text-3xl font-bold tracking-wide mb-1 text-white">
                SafeToSchool
            </h2>
            
            <p class="text-base text-white/80 font-light tracking-wider">
                Inteligent · Safe · Connected
            </p>
            
            <div class="h-px w-48 mx-auto my-4 bg-gradient-to-r from-transparent via-white/50 to-transparent"></div>
        </div>
        
        <div class="futuristic-loader relative w-16 h-16 mb-6">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="w-48 h-1 bg-white/30 rounded-full mb-3 overflow-hidden">
            <div id="progress" class="progress-bar h-full bg-white rounded-full"></div>
        </div>
        
        <p class="text-white/90 text-sm font-light tracking-wider flex items-center">
            Initializing System
            <span class="dots ml-1">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </p>
        
        <div class="absolute bottom-3 text-white/70 text-xs tracking-wider">
            <!-- <p>TRANSPORT MANAGEMENT SYSTEM v1.0</p> -->
        </div>
        
        <!-- GIF container at the bottom of the page -->
        <div class="gif-container">
            <!-- <img src="/api/placeholder/300/150" alt="School Transport Animation"> -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('progress').style.width = '100%';
            }, 100);
            
            setTimeout(function() {
                document.getElementById('loader-page').classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 800);
            }, 2500);
        });
    </script>
</body>
</html>

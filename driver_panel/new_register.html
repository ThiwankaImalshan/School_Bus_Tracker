                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1 group-hover:text-orange-600 transition">Full Name</label>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />

                            <input type="password" id="confirm_password" name="confirm_password" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition input-focus-effect">

            <div class="text-center mt-8">
                <p class="text-gray-600">

                    <a href="log_in.php" class="text-orange-600 font-medium hover:text-orange-700">Sign In</a>
                </p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const startingLocationSelect = document.getElementById('bus_city');
        const busSelect = document.getElementById('bus');
        const registrationForm = document.getElementById('registrationForm');

        // Populate starting locations from available buses
        fetch('get_bus_cities.php')
            .then(response => response.json())
            .then(cities => {
                // Clear existing options
                startingLocationSelect.innerHTML = '<option value="">Select Starting Location</option>';
                
                // Populate starting locations
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    startingLocationSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching cities:', error);
                alert('Unable to load starting locations. Please try again later.');
            });

        // When starting location is selected, populate available buses
        startingLocationSelect.addEventListener('change', function() {
            const selectedStartingLocation = this.value;
            
            // Reset bus select
            busSelect.innerHTML = '<option value="">Select a Bus</option>';
            busSelect.disabled = true;

            if (selectedStartingLocation) {
                fetch(`get_available_buses.php?starting_location=${encodeURIComponent(selectedStartingLocation)}`)
                    .then(response => response.json())
                    .then(buses => {
                        if (buses.length > 0) {
                            buses.forEach(bus => {
                                const option = document.createElement('option');
                                option.value = bus.bus_id;
                                option.textContent = `${bus.bus_number} (${bus.license_plate})`;
                                busSelect.appendChild(option);
                            });
                            busSelect.disabled = false;
                        } else {
                            alert('No available buses for the selected starting location.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching buses:', error);
                        alert('Unable to load buses. Please try again later.');
                    });
            }
        });


                // Form submission handler
                registrationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // Prepare form data
                const formData = new FormData(this);

                // Simulate form submission
                const submitButton = this.querySelector('button[type="submit"]');
                const originalHTML = submitButton.innerHTML;
                
                submitButton.innerHTML = `
                    <div class="relative z-10 flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Registering...</span>
                    </div>
                `;
                submitButton.disabled = true;
                
                // Actual form submission
                fetch('register_process.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Successful registration
                        // alert('Registration successful! Driver ID: ' + data.driver_id);
                        window.location.href = 'dashboard.html';
                    } else {
                        // Handle error
                        throw new Error(data.error || 'Registration failed');
                    }
                })
                .catch(error => {
                    // Restore button
                    submitButton.innerHTML = originalHTML;
                    submitButton.disabled = false;
                    
                    // Show error message
                    alert('Registration failed: ' + error.message);
                    console.error('Registration error:', error);
                });
            });
        });
    </script>

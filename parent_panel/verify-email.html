<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="../img/favicon/favicon.svg" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 3px rgba(255, 179, 71, 0.3);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* Custom button styles for analogous color palette */
        .btn-primary {
            background-color: #FF9500; /* Main orange */
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FF7A00; /* Darker orange */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #FFB700; /* Yellow-orange */
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #FFA000; /* Darker yellow-orange */
            transform: translateY(-2px);
        }
        .btn-accent {
            background-color: #FFCE00; /* Yellow */
            color: #7C4700; /* Dark brown for contrast */
            transition: all 0.3s ease;
        }
        .btn-accent:hover {
            background-color: #FFD500; /* Brighter yellow */
            transform: translateY(-2px);
        }
        /* Custom gradient styles for buttons */
        .btn-gradient {
            background: linear-gradient(135deg, #FF9500, #FFB700);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #FF7A00, #FFA000);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-orange-50 min-h-screen p-4">
    <div class="fixed -z-10 top-0 left-0 w-full h-full opacity-50">
        <div class="absolute top-10 left-10 w-32 h-32 rounded-full bg-blue-100 blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-40 h-40 rounded-full bg-orange-100 blur-3xl"></div>
        <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-green-100 blur-3xl"></div>
    </div>

    <main class="container mx-auto py-16 md:py-20 relative">
        <div class="max-w-md mx-auto">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
                <div class="flex items-center space-x-3">
                    <div class="h-10 w-1 bg-orange-500 rounded-full"></div>
                    <h2 class="text-3xl font-bold text-orange-800">Almost Done</h2>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 border border-orange-100 relative overflow-hidden">
                <div class="absolute -right-20 -top-20 w-40 h-40 bg-orange-50 rounded-full"></div>
                <div class="absolute -left-12 -bottom-12 w-24 h-24 bg-blue-50 rounded-full"></div>
                
                <div class="flex justify-between items-center mb-6 relative">
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-800">Verify Email</h3>
                        <p class="text-gray-500 text-sm mt-1">Please enter the verification code</p>
                    </div>
                    <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-orange-500 to-yellow-500 flex items-center justify-center shadow-lg transform rotate-6 animate-float">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-orange-100 rounded-full mx-auto flex items-center justify-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-medium text-gray-800 mb-2">Check Your Email</h3>
                    <p class="text-gray-600">
                        We've sent a verification code to your email address. Please enter it below to verify your account.
                    </p>
                </div>
                
                <form id="verifyForm" action="verify_process.php" method="POST" class="space-y-6 relative">
                    <div>
                        <label for="verification_code" class="block text-sm font-medium text-gray-700 mb-3 group-hover:text-orange-600 transition">Verification Code</label>
                        <div class="flex justify-between gap-2">
                            <input type="text" maxlength="1" class="verification-digit w-full px-0 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition text-center text-2xl font-bold input-focus-effect">
                            <input type="text" maxlength="1" class="verification-digit w-full px-0 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition text-center text-2xl font-bold input-focus-effect">
                            <input type="text" maxlength="1" class="verification-digit w-full px-0 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition text-center text-2xl font-bold input-focus-effect">
                            <input type="text" maxlength="1" class="verification-digit w-full px-0 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition text-center text-2xl font-bold input-focus-effect">
                            <input type="text" maxlength="1" class="verification-digit w-full px-0 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition text-center text-2xl font-bold input-focus-effect">
                            <input type="text" maxlength="1" class="verification-digit w-full px-0 py-3 rounded-xl border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition text-center text-2xl font-bold input-focus-effect">
                        </div>
                        <input type="hidden" id="verification_code_complete" name="verification_code">
                    </div>
                    
                    <div class="pt-6">
                        <button type="submit" class="w-full py-4 px-6 rounded-xl font-medium shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 relative overflow-hidden group">
                            <div class="absolute inset-0 bg-gradient-to-r from-yellow-500 via-yellow-500 to-yellow-400"></div>
                            <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-yellow-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10 text-white text-lg font-bold drop-shadow-sm">Verify Email</span>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Didn't receive a code? 
                        <a href="#" id="resendCode" class="text-orange-600 font-medium hover:text-orange-700">Resend code</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Auto-focus next input on typing
        document.addEventListener('DOMContentLoaded', function() {
            const digits = document.querySelectorAll('.verification-digit');
            
            // Focus the first digit input on page load
            digits[0].focus();
            
            digits.forEach((digit, index) => {
                // When a digit is entered, move to the next input
                digit.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < digits.length - 1) {
                            digits[index + 1].focus();
                        } else {
                            // Last digit entered
                            this.blur();
                            compileVerificationCode();
                        }
                    }
                });
                
                // Allow backspace to go to previous input
                digit.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        digits[index - 1].focus();
                    }
                });
            });
            
            // Compile all digits into the hidden input
            function compileVerificationCode() {
                let code = '';
                digits.forEach(digit => {
                    code += digit.value;
                });
                document.getElementById('verification_code_complete').value = code;
            }
            
            // Form submission handler
            document.getElementById('verifyForm').addEventListener('submit', function(e) {
                e.preventDefault();
                compileVerificationCode();
                
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                const originalHTML = submitButton.innerHTML;
                
                // Updated loading state with orange-yellow colors
                submitButton.innerHTML = `
                    <div class="relative z-10 flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Verifying...</span>
                    </div>
                `;
                submitButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Redirect to dashboard with success message
                    window.location.href = 'dashboard.html';
                }, 1500);
            });
            
            // Resend code handler
            document.getElementById('resendCode').addEventListener('click', function(e) {
                e.preventDefault();
                
                // Show temporary message
                const originalText = this.textContent;
                this.textContent = 'Sending...';
                this.style.pointerEvents = 'none';
                this.style.opacity = '0.7';
                
                // Simulate sending
                setTimeout(() => {
                    this.textContent = 'Code sent!';
                    
                    // Reset after a few seconds
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.pointerEvents = 'auto';
                        this.style.opacity = '1';
                    }, 3000);
                }, 1500);
            });
        });
    </script>
</body>
</html>
